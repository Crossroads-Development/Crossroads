buildscript {
	repositories {
    	jcenter()
    	maven { url = "http://files.minecraftforge.net/maven" }
	}
	dependencies {
    	classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
	}
}
apply plugin: 'net.minecraftforge.gradle.forge'
version = "1.12.2-1.10.0"
group = "com.Da_Technomancer.crossroads"
archivesBaseName = "crossroads"

sourceCompatibility = 1.8
targetCompatibility = 1.8
compileJava.options.encoding = 'UTF-8'

tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}

minecraft {
	version = "1.12.2-14.23.3.2655"
	runDir = "run"
		
	mappings = "snapshot_20171003"
		
	replace 'gradVERSION', project.version
	replaceIn 'Main.java'
}

repositories {
	maven { url 'http://tehnut.info/maven/' }
	maven { url "http://dvs1.progwml6.com/files/maven" }
	maven { url "http://maven.blamejared.com/" }
}

dependencies {
	deobfCompile "info.amerifrance.guideapi:Guide-API:1.12-2.1.5-60"
	deobfCompile "mezz.jei:jei_1.12.2:4.9.1.168"
	deobfCompile "CraftTweaker2:CraftTweaker2-MC1120-Main:1.12-4.1.6.465"
}

processResources {
	inputs.property "version", project.version
	inputs.property "mcversion", project.minecraft.version

	from(sourceSets.main.resources.srcDirs) {
		include 'mcmod.info'
		
		expand 'version':project.version, 'mcversion':project.minecraft.version
	}
	
	from(sourceSets.main.resources.srcDirs) {
		exclude 'mcmod.info'
	}
}
